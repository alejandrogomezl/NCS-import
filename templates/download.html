<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Download Processed Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('download_zip') }}"><button>Download All as ZIP</button></a>
    <a href="/"><button>Upload another file</button></a>
</body>
</html>
